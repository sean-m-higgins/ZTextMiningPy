  He claimed that the "progress" the AI folks had been citing was an illusion, and attempted to prove that their goal was a delusion.
  An IBM researcher, Arthur Samuels, had recently created a pretty decent checkers program that was on its way to becoming a champion.
  To Dreyfus, saying that the checkers program represented a step toward a true human-like machine intelligence was like saying that an ape who could climb to the top of a tree was making progress toward flying to the moon.
  Dreyfus challenged the idea that a chess playing program of any significance could ever be built, pointed out that in 1957 Herbert Simon had predicted an unbeatable chess playing program within ten years, and noted that the time was about up.
  Greenblatt came out of nowhere with his carefully constructed chess hack, and Seymour Papert, then codirector of MAC, maneuvered Dreyfus into a public match.
  David and other witnesses remember the game as a dramatic and unpredictable match -- a cliff-hanger that was far more suspenseful and ingenious and less mechanical than what any of them had expected.
  This was more than a friendly rivalry.
