  After ten years, PARC had achieved its technological goals, and more.
  The Mesa and Smalltalk languages were both significant advancements of the software art.
  If bold and imaginative research were all that the success of a company depended on, Xerox would have been in a position to challenge even the dominating force of the information industry.
  But Peter McCollough was no longer the CEO, and Xerox top management failed to comprehend the ten-year technological lead their research division had handed them.
  Some of the most important members of the starting team left PARC in the early 1980s to join other companies or to start their own firms.
  Such job changes at the higher levels of the electronics and computer industries were far from unknown in Silicon Valley; in fact PARC was distinguished from similar institutions for many years because of the unusual lengths of time put in by its principal scientists.
  But when Xerox failed to become the first name in the industry, and the hobbyist side of personal computing had grown to the point where some of the original hobbyists were recruiting PARC scientists and building their own personal computer empires, the first high-level PARC defectors began to seed the rest of the industry with the user interface concepts embodied in the Star.
  Bob Metcalfe, the man responsible for the creation of the Ethernet, left to start 3-Com, a company specializing in local area network technology.
