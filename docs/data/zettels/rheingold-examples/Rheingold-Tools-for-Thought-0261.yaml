  To Tymshare Corporation's customers, the Augment system seems less science-fiction-like and more practical in this age of office automation.
  People in the business world are beginning to pay attention to what Doug is saying, for the first time since he started saying it, decades ago.
  Still, Doug is neither rich nor famous nor powerful -- not that these were ever his goals.
  All he seems to hunger for is all he ever hungered for -- a world that is prepared for the kind of help he wants to give.
  Ironically, his office at Tymshare in Cupertino, California, is merely blocks away from the headquarters of Apple Corporation, where icons and mice and windows and bit-mapped screens and other Engelbart-originated ideas are now part of a billion-dollar enterprise.Chapter Ten: The New Old Boys from the ARPAnetBob Taylor's office window at Xerox Corporation's Palo Alto Research Center (PARC) overlooked the red-tiled towers of Stanford and the flat roofs of research parks stretched out to the horizon.
  The electronic window next to his desk overlooked another kind of world.
  While he started talking to me, he was also interacting with colleagues in his building and elsewhere in the global information community.In 1983, it was not unusual to see an executive, especially a manager in a computer research organization, using a personal computer in his office.
  The unique thing about this personal computer was that it was an Alto -- the first personal computer.
  Taylor and his group had been using it since 1974.
  A small cable connected the Alto to the Ethernet -- a medium that linked the researchers at PARC with each other and with colleagues around the world.
