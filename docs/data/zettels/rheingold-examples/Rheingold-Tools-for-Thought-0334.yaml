  Swimming?My initial encounter with Alan Kay led me to several of the people who worked for him at the time, and I eventually ended up spending more time with Brenda Laurel and Colleagues than I did with Alan.
  Brenda and her friends were interested in the same questions that puzzled me: what would it feel like to operate tomorrow's mind-augmenting information-vehicles?
  My first experience with their work took place in a guarded, well-equipped room in Sunnyvale, California, home of Atari Systems Research Group.
  The following brief scenario is taken from my notes of that first observation: The world was grey and silent before Brenda spoke.
  Patches of cerulean sky were visible between the redwood branches.
