  Roberts eventually sold it.
  In 1977, Commodore, Heathkit, and Radio Shack began marketing personal computers based on the interconnection method established by the Altair -- still known as the S100 bus.
  Steve Wozniak and Steve Jobs started selling Apples in 1977 and now are firmly established in the annals of Silicon Valley garage-workshop mythology -- the Hewlett and Packard of the seventies generation.
  Gates and Allen became Microsoft, Inc. Their company sold over $50 million worth of software to personal computer users in 1983.
  Microsoft is aiming for the hundred-million-dollar category, and Gates still has a couple more years before he reaches the age of thirty.
  Alan Kay and Bob Taylor and Ivan Sutherland have already been acknowledged for their past accomplishments, and look forward to the completion of their future projects under the auspices of well-funded and prestigious organizations.
  Gates and Allen and Wozniak and Jobs are multimillionaires working on their first billions.
  They all have what they need to materialize the tools and toys they have dreamed about for decades.
  Ted Nelson's fortunes, have not (yet) turned out so spectacularly.
  What Ted Nelson and his long-suffering associate Roger Gregory have now is a long program written in the "C" language -- a program that is either a future goldmine for Ted Nelson and a boon to all humankind, or yet another crackpot boondoggle on the fringes of computer history.
