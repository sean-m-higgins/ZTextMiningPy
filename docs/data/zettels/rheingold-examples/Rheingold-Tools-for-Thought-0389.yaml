  He's been called "a tin-pot Da Vinci," and "a weirdo who thinks he's a titan" -- and that's how he describes himself.
  Opinion in the computer community is mixed when it comes to the question of whether Nelson will ever amount to anything besides a gadfly, pamphleteer, and tinkerer.
  He seems to have either inspired or irritated most of the key figures in contemporary computing -- academic, commercial, or underground.
  Even in a crowd of precocious, eccentric loners, Ted seems to set himself apart from the rest.
  His fate is less certain than those who started augmentation research in the early 1960s or who created the homebrew computer movement in the mid 1970s.
  Alan Kay is closing in on the marketable version of his fantasy amplifier.
  Bob Taylor continues to catalyze the development of on-line intellectual communities.
  Evans & Sutherland is an extremely successful flight-simulation company, and Ivan Sutherland is a millionaire.
