  Or viruses.
  If they are in the air at the right time, they will infect exactly those people who are most susceptible to putting their lives in the idea's service.
  The notion of a knowledge-extending technology was one of those ideas.
  Fifteen years after Bush published his Atlantic article, J. C. R. Licklider published his article about making computers into a communication medium.
  But only five years after Bush's article, Doug Engelbart, infected by the idea of creating a mind-extending tool, incubated his own ideas about how to use machines to augment human intelligence.
  After the war, with an electrical engineering degree and his experience with radar, Engelbart found a job at Ames Laboratory in California, working on contracts for one of NASA's ancestors, the National Advisory Committee on Aeronautics.
  After a couple of years at Ames, he asked a woman he met there to marry him.
  As a kid who had grown up in the depression, I was imbued with three goals -- get an education, get a steady job, get married.
  Now I had achieved them.
  Nothing was left."
