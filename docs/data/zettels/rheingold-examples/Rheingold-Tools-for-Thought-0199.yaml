  Unlike an operating system crash, the cookie monster struck only selected victims, rather than everybody who was unfortunate enough to be using the system when a crash was perpetrated.
  The cookie monster would strike most often at four in the morning.
  You would be looking for a bug somewhere in the two-thousandth line of your program.
  Suddenly, without warning, the words "I WANT A COOKIE!!"
  In their own way, the MAC hackers were the forerunners of other kinds of psychic desperadoes who appeared on college campuses in the 1960s.
  A contempt for middle-class values and an abiding interest in the workings of their own mind were two characteristics that hackers were to share with later subcultures who had nothing to do with computers.
  David Rodman was a confirmed hacker in the late 1960s, when he began to dabble in a very different yet strangely similar outlaw subculture that was springing up in the Cambridge student community.
  I didn't know the path to get in, but there I was.
  I could observe myself playing the guitar or writing code, and think to myself while improvising.
  It was the trip of all trips."
